<html>
<head>
    <link rel="stylesheet" href="projets.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="s'inscrire.css" />
    <title>Inscription - Energies Renouvelables au Maroc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            max-width: 500px;
            margin: 20px auto;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="Logo.png" alt="Logo" class="image-haut-gauche" width="100" height="100">
        <h1>Energies Renouvelables au Maroc</h1>
    </header>
    <nav>
        <a href="index.html">Accueil</a> 
        <a href="Actualités.html">Actualités</a>
        <a href="Projets.html">Projets</a>
        <a href="S'inscrire.html">S'inscrire</a> 
        <a href="contact.html">Contact</a>
    </nav>
    
    <main>
        <fieldset>
            <legend>S'inscrire</legend>
            <p>Remplissez le formulaire pour recevoir des actualités.</p>
            <form id="inscriptionForm">
                <table>
                    <tr>
                        <td><label for="nom">Votre nom :</label></td>
                        <td><input type="text" name="nom" id="nom" required /></td>
                    </tr>
                    <tr>
                        <td><label for="prenom">Votre prénom :</label></td>
                        <td><input type="text" name="prenom" id="prenom" required /></td>
                    </tr> 
                    <tr>
                        <td><label for="date_naissance">Date de naissance :</label></td>
                        <td><input type="date" name="date_naissance" id="date_naissance" required /></td>
                    </tr>
                    <tr>
                        <td><label for="homme">Homme</label></td>
                        <td><input type="radio" id="homme" name="sexe" value="homme" required></td>
                    </tr>
                    <tr>
                        <td><label for="femme">Femme</label></td>
                        <td><input type="radio" id="femme" name="sexe" value="femme" required></td>
                    </tr>
                    <tr>
                        <td><label for="pays">Votre pays :</label></td>
                        <td>
                            <select id="pays" name="pays" required>
                                <option value="france">France</option>
                                <option value="maroc">Maroc</option>
                                <option value="belgique">Belgique</option>
                                <option value="autre">Autre</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mail">Mail :</label></td>
                        <td><input type="email" id="mail" name="mail" placeholder="votre mail" required /></td>
                    </tr>
                    <tr>
                        <td><label for="password">Mot de passe :</label></td>
                        <td><input type="password" id="password" name="password" required /></td>
                    </tr>
                </table>
                <button type="button" onclick="validateForm()">S'inscrire</button>
            </form>
        </fieldset>
    </main>

    <script>
        function validateForm() {
            const form = document.getElementById("inscriptionForm");
            const nom = document.getElementById("nom").value.trim();
            const prenom = document.getElementById("prenom").value.trim();
            const dateNaissance = document.getElementById("date_naissance").value;
            const sexe = document.querySelector('input[name="sexe"]:checked');
            const pays = document.getElementById("pays").value;
            const mail = document.getElementById("mail").value.trim();
            const password = document.getElementById("password").value;

            if (!nom || !prenom || !dateNaissance || !sexe || !pays || !mail || !password) {
                alert("Veuillez remplir tous les champs obligatoires.");
            }
            
            else {
                alert("Inscription réussie !");
            }

            
            form.reset();
        }
    </script>
    <div id="welcome-message" style="font-size: 20px; font-weight: bold;"></div>
<script src="script.js"></script>

</body>
</html>
